<div class="page-header login-page " >
    <div class="page-header-image" style="background-image:url(assets/img/bg.png)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" [formGroup]="SignUpForm" (ngSubmit)="submit()">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text"   class="form-control" placeholder="User Name..." [formControlName]="'userName'"
                                   ngModel name="userName" id="userName" (focus)="focus=true" (blur)="focus=false" >
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="text"  placeholder="userFirstName..." class="form-control" [formControlName]="'userFirstName'"
                                   ngModel name="userFirstName" id="userFirstName" (focus)="focus1=true" (blur)="focus1=false"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="text"  placeholder="userLastName..." class="form-control" [formControlName]="'userLastName'"
                                   ngModel name="userLastName" id="userLastName" (focus)="focus1=true" (blur)="focus1=false"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="email"  placeholder="userEmail..." class="form-control" [formControlName]="'userEmail'"
                                   ngModel name="userEmail" id="userEmail" (focus)="focus1=true" (blur)="focus1=false"/>
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="password"  placeholder="userPassword..." class="form-control" [formControlName]="'userPassword'"
                                   ngModel name="userPassword"  id="userPassword" (focus)="focus1=true" (blur)="focus1=false"/>
                        </div>
                    </div>
                   <div class="footer text-center">
                        <div class="form-group">
                            <button _ngcontent-c3  class="btn btn-primary btn-round    btn-block" style="background-color: #ff3636;" type="submit">
                                Register</button>
                        </div>
                       <div class="form-group">
                           <button _ngcontent-c3 (click)="GoToSignIn()"   class="btn btn-primary btn-round    btn-block" style="background-color: #ff3636;" type="submit">
                               GO to SignIn</button>
                       </div>
                    </div>
                    <div *ngFor="let alert of alerts">
                        <ngb-alert [type]="alert.type"  [dismissible]="false" >
                            <div class="container">
                                <div class="alert-wrapper">
                                    <button type="button" name="button" class="close" (click)="closeAlert(alert)">
                  <span aria-hidden="true">
                      <i class="now-ui-icons ui-1_simple-remove"></i>
                  </span>
                                    </button>
                                    <div class="message">
                                        <ng-container *ngIf="alert.icon">
                                            <div class="alert-icon">
                                                <i class="now-ui-icons {{alert.icon}}"></i>
                                            </div>
                                        </ng-container>
                                        <strong>{{alert.strong}} </strong>{{ alert.message }}
                                    </div>
                                </div>
                            </div>
                        </ngb-alert>
                    </div>

                    <div class="pull-left">
                        <!-- <h6>
                            <a href="#pablo" class="link">Create Account</a>
                        </h6> -->
                    </div>

                    <div >
                        <h6>
                            <a href="#pablo" class="link">Need Help?</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
