<div class="wrapper">

    <div class="panel-header panel-header-sm">
    </div>
    <div class="main-content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title"> ProductList</h4>
                        <button _ngcontent-c3 (click)="goTaAddproduct()" class="btn btn-primary btn-simple btn-round" type="button">
                            <i class="now-ui-icons ui-1_simple-add"></i>Add Product</button>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group no-border col-md-4">
                                <input type="text" value="" class="form-control" placeholder="Search... "  (ngModelChange)="search($event)" [ngModel]="key" name="key" >
                                <div class="input-group-append">

                                    <div class="input-group-text">
                                        <i class="now-ui-icons ui-1_zoom-bold"></i>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="table-responsive">
                            <table class="table" >
                                <thead class=" text-primary">
                                <th>
                                    Name
                                </th>
                                <th>
                                    price
                                </th>
                                <th>
                                    Qte
                                </th>
                                <th class="text-right">
                                    images
                                </th>
                                <th class="text-right">
                                    Actions
                                </th>
                                </thead>
                                <tbody *ngFor="let product of products" (click)="goToProductItem(product.idProduit)">
                                <tr>
                                    <td >
                                        {{product.nomProduit}}
                                    </td>
                                    <td >
                                        {{product.prixProduit}}
                                    </td>
                                    <td >
                                        {{product.qteProduit}}
                                    </td>
                                    <td class="text-right">
                                        <img
                                                class="rounded-circle mr-1"
                                                src="http://localhost:8081/Imgarticles/+{{product.idProduit}}"
                                                height="50"
                                                width="50"

                                        />
                                    </td>
                                    <td class="text-right">
                                        <button _ngcontent-c3 (click)="goToEdit(product.idProduit)" class="btn btn-primary btn-simple btn-round" type="button">
                                            <i class="now-ui-icons design-2_ruler-pencil"></i></button>
                                        <button _ngcontent-c3 (click)="deleteProduct(product)" class="btn btn-primary btn-simple btn-round" type="button">
                                            <i class="now-ui-icons ui-1_simple-remove"></i></button>
                                    </td>
                                </tr>

                                </tbody>
                                <div class="col-12">
                                    <ngb-pagination (pageChange)="page = $event" [collectionSize]="50" [(page)]="page" aria-label="Default pagination" class="pagination-primary"></ngb-pagination>
                                </div>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </div>




    </div>
</div>
