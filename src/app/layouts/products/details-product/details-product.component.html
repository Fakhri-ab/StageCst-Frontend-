<div class="panel-header panel-header-sm">
</div>
<div class='card'>
    <div class='card-header'>
        {{'produit' + ': ' + product?.nomProduit}}
    </div>

    <div class='card-body'
         *ngIf='product'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Name:</div>
                    <div class='col-md-8'>{{product.nomProduit | lowercase}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Qte:</div>
                    <div class='col-md-8'>{{ product.qteProduit  }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Description:</div>
                    <div class='col-md-8'>{{product.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Price:</div>
                    <div class='col-md-8'>{{product.prixProduit|currency:'USD':'symbol'}}</div>
                </div>

            </div>

            <div class='col-md-4'>
                <img
                        class="rounded mr-1"
                        src="{{this.api+'/Imgarticles/'+product.idProduit}}"
                        height="80%"
                        width="80%"
                        alt="datatable-avatar"
                />
            </div>
        </div>
    </div>

    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                (click)="goTlist()"    style='width:80px'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
